<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche du Lieu - Nom du Lieu</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Lien vers le CSS et le JavaScript de Lightbox2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
    <!-- En-tête et galerie comme précédemment -->
    <header>
        <h1>Nom du Lieu</h1>
        <p>Découvrez cet endroit unique grâce à notre galerie d’images en 3D.</p>
        
        <div class="location-details">
            <p><strong>Adresse :</strong> 123 Rue de l'Exemple, Ville, Pays</p>
            <p><strong>Superficie :</strong> 150 m²</p>
            <p><strong>Contact Promoteur :</strong> contact@promoteur.com | +33 1 23 45 67 89</p>
        </div>
    </header>

    <!-- Galerie d'images en 3D -->
    <section class="gallery" id="gallery"></section>

    <!-- Vidéo centrée sous la galerie -->
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéo.
        </video>
    </div>

    <!-- Lien vers le fichier JavaScript séparé -->
    <script src="script.js"></script>
    <!-- Lien vers le JavaScript de Lightbox2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
